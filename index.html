<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>One File Phaser Game</title>

    <!-- Phaser Game Library -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.js"></script>

    <style>
        body {
            margin: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body>

<script>
    const config = {
        type: Phaser.AUTO,
        width: 600,
        height: 400,
        backgroundColor: "#1d1d1d",
        physics: {
            default: "arcade",
            arcade: {
                debug: false
            }
        },
        scene: {
            preload,
            create,
            update
        }
    };

    const game = new Phaser.Game(config);
    let player;
    let cursors;

    function preload() {
        // No external files used
    }

    function create() {
        player = this.add.rectangle(300, 200, 50, 50, 0x00ff00);
        this.physics.add.existing(player);
        player.body.setCollideWorldBounds(true);

        cursors = this.input.keyboard.createCursorKeys();

        this.add.text(10, 10, "Arrow keys se move karo", {
            fill: "#ffffff"
        });
    }

    function update() {
        player.body.setVelocity(0);

        if (cursors.left.isDown) player.body.setVelocityX(-200);
        if (cursors.right.isDown) player.body.setVelocityX(200);
        if (cursors.up.isDown) player.body.setVelocityY(-200);
        if (cursors.down.isDown) player.body.setVelocityY(200);
    }
</script>

</body>
</html>
